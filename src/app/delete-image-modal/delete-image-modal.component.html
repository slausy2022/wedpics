<ion-header>
  <ion-toolbar>
    <ion-title>Modification</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="image-container">
    <ion-img [src]="post.url" alt="Image"></ion-img>
  </div>

  <div class="button-bar">
    <ion-button slot="start"  color="Dark" (click)="update(post)">Modifier
      <ion-icon size="large"  name="send" ></ion-icon>
    </ion-button>
    <ion-button slot="end"  color="Dark" (click)="delete(post)">Supprimer
      <ion-icon size="large"  name="close-circle" ></ion-icon>
    </ion-button>

  </div>
  <div class="scrollable-container">
    <div>
      <quill-editor  class="text" [(ngModel)]="post.description" ></quill-editor>
    </div>
  </div>
  <div class="emojikeyboard">
    <ionic-emoji-keyboard (emojiSelected)="onEmojiSelected($event)" [height]="'110px'" [hide]="showEmojiKeyboard" ></ionic-emoji-keyboard>
  </div>
</ion-content>
