<ion-header>
  <ion-toolbar>
    <ion-title>Suppresion d'Image</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="post-image-container">

    <div class="image-wrapper">


      <ion-img name="avatar" [src]="post.url" ></ion-img>


      <div class="publish">
        <ion-button slot="end" color="light" (click)="delete(post)">Supprimer
          <ion-icon color="danger" size="large" name="close-circle" ></ion-icon>
        </ion-button>
      </div>

    </div>
  </div>
</ion-content>
