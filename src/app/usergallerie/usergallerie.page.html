<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/images/instagram-new-logo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ma Gallerie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let image of images">
    <ion-img src="{{image.url}}"></ion-img>
  </ion-card>
</ion-content>
